<!DOCTYPE html>

    <meta charset="utf-8">
    <style>
        body { 
            margin: 0; 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
        }

            display: flex; 
            height: 100vh; 
        }

            width: 300px; 
            border-right: 1px solid #e1e1e1;

        }
        .file-item:hover { 
            background-color: #f5f5f5; 
        }
        .directory { 
            margin-left: 15px; 
        }
